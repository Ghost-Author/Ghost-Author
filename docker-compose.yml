services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: knowledge-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  backend:
    build:
      context: ./backend
    container_name: knowledge-backend
    environment:
      - SEARCH_URIS=http://elasticsearch:9200
      - SEARCH_ENABLED=true
      - DOCS_BASE_DIR=/app/storage/docs
      - CORS_ALLOWED_ORIGIN=http://localhost:5173
      - AUTH_USERS=admin:admin123
    volumes:
      - backend-data:/app/data
      - docs-data:/app/storage/docs
    ports:
      - "8080:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080/api
    container_name: knowledge-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  elasticsearch-data:
  backend-data:
  docs-data:

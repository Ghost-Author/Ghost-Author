server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:file:./data/knowledge-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  elasticsearch:
    uris: ${SEARCH_URIS:http://localhost:9200}
  data:
    elasticsearch:
      repositories:
        enabled: ${SEARCH_ENABLED:false}

knowledge:
  storage:
    base-dir: ${DOCS_BASE_DIR:data/docs}
  search:
    enabled: ${SEARCH_ENABLED:false}
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:http://localhost:5173}
  auth:
    users: ${AUTH_USERS:admin:admin123}
    token-ttl-hours: ${AUTH_TOKEN_TTL_HOURS:168}
    remember-token-ttl-hours: ${AUTH_REMEMBER_TOKEN_TTL_HOURS:720}
    max-failures: ${AUTH_MAX_FAILURES:8}
    lock-minutes: ${AUTH_LOCK_MINUTES:10}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
